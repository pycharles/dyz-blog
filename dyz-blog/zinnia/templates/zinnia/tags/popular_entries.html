{% load i18n %}
<ul>
  {% for entry in entries %}
  <li>
    <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark">{{ entry.title }}</a>
    {% with comment_count=entry.comments.count %}
    <a href="{{ entry.get_absolute_url }}#comments"
       title="{% blocktrans with object=entry.title %}Comments on {{ object }}{% endblocktrans %}">{{ comment_count }} {% trans "comment" %}{{ comment_count|pluralize }}</a>
    {% endwith %}
  </li>
  {% empty %}
  <li>
    {% trans "No entries yet." %}
  </li>
  {% endfor %}
</ul>
